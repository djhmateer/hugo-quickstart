[params]
  # Show intro in the home page (with headline and description)
  intro = true
  headline = "Posts and notes on starting home brewing and progressing!"
  description = "Enjoying brewing and bringing people together"

  # Copyright note in the footer
  copyright = "Copyright Â© 2024 Dave Mateer"

  # Image in the homepage. You can setup a different image for social media
  cover = "images/allkit.jpg"
  ogImage = "images/allkit.jpg"

  # Social media usernames
  github = "djhmateer"
  twitter = "dave_mateer"
  linkedin = "https://www.linkedin.com/in/dave-mateer-6274942/"
  email = "davemateer@gmail.com"

  # Learn more about webmention 
  # https://sebastiandedeyne.com/adding-webmentions-to-my-blog/
  # webmention = ""
